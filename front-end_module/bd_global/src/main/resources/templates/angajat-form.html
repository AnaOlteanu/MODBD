<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="TemplateMo">
  <title>Adauga angajat</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fontawesome.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/flex-slider.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/templatemo-stand-blog.css}"/>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/owl.css}"/>

  <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
<body>

<div th:insert="navbar :: navbar">  </div>

<section class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="down-contact">
          <div class="row">
            <div class="sidebar-item contact-form">
              <div class="sidebar-heading">
                <h2>Adauga angajat</h2>
              </div>
              <div class="content">
                <form id="blog" th:object="${angajat}" th:action="@{/angajat}" method="post" enctype="multipart/form-data">
                  <input type="hidden" th:field="*{idAngajat}"/>
                  <div class="row">
                    <div class="col-md-6 col-sm-12">
                      <fieldset>
                        <label for="nume">Nume</label>
                        <input name="nume" type="text" id="nume" placeholder="Nume" th:field="*{nume}">
                      </fieldset>
                    </div>

                    <div class="col-md-6 col-sm-12">
                      <fieldset>
                        <label for="prenume">Prenume</label>
                        <input name="prenume" type="text" id="prenume" placeholder="Prenume" th:field="*{prenume}">
                      </fieldset>
                    </div>

                    <div class="col-md-6 col-sm-12">
                      <fieldset>
                        <label for="nrTelefon">Numar telefon</label>
                        <input name="nrTelefon" type="text" id="nrTelefon" placeholder="Numar telefon" th:field="*{nrTelefon}">
                      </fieldset>
                    </div>

                    <div class="col-md-6 col-sm-12">
                      <fieldset>
                        <label for="data_angajare">Data angajare</label>
                        <input name="data_angajare" type="date" id="data_angajare" placeholder="Data angajare" th:field="*{dataAngajare}">
                      </fieldset>
                    </div>

                    <div class="col-md-6 col-sm-12">
                      <fieldset>
                        <label for="salariu">Salariu</label>
                        <input name="salariu" type="number" id="salariu" placeholder="Salariu" th:field="*{salariu}">
                      </fieldset>
                    </div>

                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="main-button">Adauga angajat</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div>
            </div>


          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script type="text/javascript" th:src="@{/js/custom.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.js}"></script>
<script type="text/javascript" th:src="@{/js/slick.js}"></script>
<script type="text/javascript" th:src="@{/js/isotope.js}"></script>
<script type="text/javascript" th:src="@{/js/accordions.js}"></script>


</body>

</html>
